<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Klangwolke</title>
</head>
<body>
<body class="light-mode">
    <header class="grid-item" id="header">
        <button id="toggleMode" onclick="toggleMode()">Darkmode</button>
        <div class="logo">
            <img src="logo_hell.png" alt="Logo">
        </div>
        <nav>
            <button id="login">Login</button>
            <button id="register">Sign Up</button>
            <button id="delete" style="display: none;">Benutzer Löschen</button>
            <p id="username" style="display: none;">Benutzername</p>
            <div id="form-container"></div>
        </nav>
    </header>
    <main class="grid-item" id="main">
        <aside id="userPlaylist">
            <h2>Meine Playlist</h2>
            <table id="playlistUserTable">
                <thead>
                    <tr>
                        <th>Titel</th>
                        <th>Künstler</th>
                        <th>Genre</th>
                        <th>Zeit</th>
                        <th></th> </tr>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </aside>
        <aside id="globalPlaylist">
            <h2>Globale Playlist</h2>
            <table id="playlistGlobalTable">
                <thead>
                    <tr>
                        <th>Titel</th>
                        <th>Künstler</th>
                        <th>Genre</th>
                        <th>Zeit</th>
                        <th></th> </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </aside>
    </main>
    <footer class="grid-item" id="footer">
        <div class="track-info"></div>
        <audio id="audioPlayer" controls></audio>
        <!-- <button id="add-to-playlist-button">Titel zur eigenen Playlist hinzufügen</button> -->
        <button id="new-song">Füge neue Songs hinzu ➕</button>
    </footer>
    <script src="script.js"></script>
    <script src="userData.js"></script>
    <script src="toggleLightDark.js"></script>
</body>
</html>
